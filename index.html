<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shopping List</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap&subset=latin-ext"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d7f104decb.js"></script>
</head>

<body>
    <section class="app">
        <h1 class="app__h1">Shopping list</h1>
        <form action="" class="app__form">
            <input type="text" placeholder="add item to the list..." class="app__input addingItem"><button
                class="app__btn">+</button>
        </form>
        <div class="app__div app__div--container">
            <div class="app__div app__div--underline"></div>
            <ul class="app__ul toBuy"></ul>
            <div class="app__div--underline"></div>
            <ul class="app__ul bought"></ul>
        </div>
        <div class="app__div resetBtn"><i class="app__i app__i--reset far fa-trash-alt fa-2x"></i></div>
    </section>


    <script src="main.js"></script>
</body>

</html>
